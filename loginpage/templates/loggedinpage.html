<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Result view Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url("https://img.freepik.com/free-vector/gradient-blue-background-spot-light-effect_107708-48.jpg?size=626&ext=jpg");
      background-attachment: fixed;
      background-size: cover;
    }
    .panel {
      margin: 50% 0 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        {% if pass %}
        <div class="panel panel-success">
          {% else %}
          <div class="panel panel-danger">
          {% endif %}
            <div class="panel-heading">Students Result</div>
            <div class="panel-body">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <th>Name</th>
                    <td>{{name}}</td>
                  </tr>
                  <tr>
                    <th>Code</th>
                    <td>{{code}}</td>
                  </tr>
                  <tr>
                    <th>Admin</th>
                    <td>{{admin}}</td>
                  </tr>
                  <tr>
                    <th>Class</th>
                    <td>{{class}}</td>
                  </tr>
                  <tr>
                    <th>Section</th>
                    <td>{{section}}</td>
                  </tr>
                  <tr>
                    <th>result</th>
                    <td>{{result}}</td>
                  </tr>
                </tbody>
              </table>
              <center>
                <a href="index">
                  <button class="btn btn-md btn-info">Logout</button>
                </a>
              </center>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
      </div>
    </div>
  </div>
</body>
</html>
